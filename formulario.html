<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro CesdeBank</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="CSS/styleFormulario.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <h1>FORMULARIO CesdeBank</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- ------------------------------------------------------------------------------------------------- -->
    <main>
        <div class="container border bg-light justify-content-center">
            <div class="row">
                <div class="col">
                    <form class="row g-3" id="form-registro">
                        <!--1.0 Ingreso de nombre y apellido -->
                         <div class="col-md-6">
                            <label for="first-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre"aria-label="First name" id="first-name">
                          </div>
                          <div class="col-md-6">
                            <label for="last-name" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name"id="last-name">
                          </div>
                        
                        <!--2.0  Ingreso de correo y contrase침a-->
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Correo electronico</label>
                          <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Contrase침a</label>
                          <input type="password" class="form-control" id="inputPassword4">
                        </div>

                        <!-- 3.0 Ingreso de direcci칩n y documento de identidad -->
                        <div class="col-md-6">
                          <label for="inputAddress" class="form-label">Direcci칩n</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Cra 1 # 1 - 1">
                        </div>
                        <div class="col-md-6">
                          <label for="id-user" class="form-label">Documento de identidad</label>
                          <input type="number" class="form-control" id="id-user" min="0">
                        </div>

                        <!-- 4.0 Radio button para seleccion tipo cuenta -->
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadio1">
                          <label class="form-check-label" for="flexRadio1">
                            Cuenta de ahorros
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadio2" checked>
                          <label class="form-check-label" for="flexRadio2">
                            Cuenta corriente
                          </label>
                        </div>
                        
                        <!-- 5.0 Boton de registro y volver al inicio -->
                        <div class="col-12">
                          <button type="button" class="btn btn-primary" id="registrarse">Registrarse</button>
                          <a href="index.html" class="btn btn-primary">Volver</a>
                        </div>                        
                        
                      </form>
                </div>
            </div>

        </div>
    </main>
    <script type='module' src="/js/main.js"></script>
</body>
</html>
