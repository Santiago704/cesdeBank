<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignar</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="CSS/styleConsignar.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h1>TRANSACCIONES</h1>
                    <h5>CESDE BANK</h5>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center" id="row">
                <!-- 1.0 Columna #1 -->
                <div class="col-sm-2">
                    <div class="row">
                        <a href="retirar.html"><button id="button-retirar" class="btn btn-primary">Retirar</button> </a>
                    </div>
                    <div class="row">
                        <a href="consultaMovimientos.html">
                            <button id="button-movimientos" type="button" class="btn btn-primary">Consultar movimientos</button>
                        </a>
                        
                    </div>
                </div>
                <!-- columna de espacio -->
                <div class="col-1"></div>

                <!-- 2.0 Columna #2 -->
                <div class="col-sm-6 border bg-light g-4" id="column2">
                    <form id="form-consignar">
                        <!-- 2.1 cantidad de dinero a consignar -->
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <label for="dinero-consignacion" class="form-label">Dinero a consignar</label>
                                <input type="number" class="form-control" id="dinero-consignacion" min="0">
                            </div>
                            <div class="col-md-5">
                                <label for="confirmar-cuenta2" class="form-label">Numero de cuenta</label>
                                <input type="number" class="form-control" id="confirmar-cuenta2" min="1000">
                            </div>
                        </div>
                        <!-- 2.2 Boton para consignar -->
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <button id="btn-consignar" type="submit" class="btn btn-primary btn-sm">Consignar dinero</button>
                            </div>
                        </div>
                        <!-- 2.3 Area de texto para resultado -->
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <textarea class="form-control" id="Textarea1" rows="4"></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- columna de espacio -->
                <div class="col-1"></div>

                <!-- 3.0 Columna #3 -->
                <div class="col-sm-2">
                    <div class="row">
                        <a href="consignar.html">
                            <button id="button-consignar" type="button" class="btn btn-primary">Consignar</button>
                        </a>
                    </div>
                    <div class="row">
                        <a href="consultaSaldo.html">
                            <button id="button-saldo" class="btn btn-primary">Consultar saldo</button>
                        </a>
                    </div>
                </div>
            </div>
            <!-- 4.0 row para boton salir -->
            <div class="row align-items-center justify-content-center">
                <div class="col-2">
                    <a href="index.html">
                        <button id="button-exit" type="button" class="btn btn-secondary">Salir CesdeBank</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script type='module' src="/js/main.js"></script>
</body>
</html>
